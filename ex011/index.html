<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou altere o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>

    <h1>Reproduzir audio no HTML5</h1>
    <p>Aqui está um áudio</p>
    <audio preload="metadata" controls>
        <source src="midia/Tempos Vari - Freedom Trail Studio.mp3" type="audio/mpeg">
        <p>Infelizmente não foi possivel reproduzir o áudio <a href="midia/Tempos Vari - Freedom Trail Studio.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
