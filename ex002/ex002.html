<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Um parágrafo pode ser escrito de qualquer maneira desde que estaja entre o p e /p.</p>
    <p>Qualquer linha pode ser quebrada com <br> um br.</p>
    <p>Vamos colocar símbolos aqui: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos colocar emojis aqui: 
        &#x1F600;
        &#x1F44D;
    </p>
</body>
</html>
