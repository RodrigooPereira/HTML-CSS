<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
        
        a::after {
            content: ' link';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/RodrigooPereira" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCCpE2FW480ectfKBLChuHbA">YouTube</a></li>
        <li><a href="http://www.empresa.gq/">Meu Site</a></li>
    </ul>
</body>
</html>
